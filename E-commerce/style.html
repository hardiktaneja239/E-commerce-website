<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMEXIN Style</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color:#ddd;
      color: #2c2c2c;
      margin: 0;
      padding: 0;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .search-container .search-bar {
      padding: 10px;
      width: 350px;
      border-radius: 20px;
      outline: none;
      margin-left: 180px;
      border: 1px solid #ccc;
    }
    
    .search-icon {
      position: absolute;
      left: 525px; 
      color: #888;
      font-size: 16px;
      margin-top: 7px;
    }
    
    .product-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: #fff;
      border: 1px solid #f4f4f4;
      border-radius: 8px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: translateY(-10px);
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product h3 {
      font-size: 24px;
      margin-top: 15px;
      font-weight: bold;
      color: #3d3d3d;
    }
    .product p {
      font-size: 18px;
      color: #7a7a7a;
    }
    .product button {
      background-color: #4b4e5c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #2c2f3d;
    }
    footer {
      background-color: #4b4e5c;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
    .trending-section {
      text-align: center;
      padding: 0px;
    }
    .trending-section h2 {
      font-size: 36px;
      margin-bottom: 5px;
      font-weight: normal;
      color: #2c2f3d;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
        <h1 class="logo">AMEXIN</h1>
        <div class="search-container">
          <input type="text" class="search-bar" placeholder="Search product or brand">
          <i class="fas fa-search search-icon"></i>
        </div>
        <div class="icons">
          <a href="index.html"><i class="fa-solid fa-house"></i></a>
          <a href="signup.html"><i class="fa-solid fa-user"></i></a>
          <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          <a href="checkout.html"><button class="checkout">CHECKOUT</button></a>
          <a href="contact.html"><button class="checkout">CONTACT US</button></a>
        </div>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">HOME</a></li>
        </ul>
    </nav>
  </header>

  <main>
    <section class="trending-section">
      <h2>Trending Style</h2>
      <div class="product-list">
        <!-- Product 1 -->
        <div class="product">
          <img src="./img/polo1.png" alt="Old Money Style Product 1">
          <h3>Classic Polo</h3>
          <p>$49.99</p>
          <button onclick="addToCart('Classic Polo', 89.99)">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
          <img src="./img/blazer1.jpg" alt="Old Money Style Product 2">
          <h3>Elegant Blazer</h3>
          <p>$99.99</p>
          <button onclick="addToCart('Elegant Blazer', 199.99)">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product">
          <img src="./img/bag1.png" alt="Old Money Style Product 3">
          <h3>Leather Satchel</h3>
          <p>$149.99</p>
          <button onclick="addToCart('Leather Satchel', 149.99)">Add to Cart</button>
        </div>

        <!-- Product 4 -->
        <div class="product">
          <img src="./img/sweter1.jpeg" alt="Old Money Style Product 4">
          <h3>Cashmere Sweater</h3>
          <p>$49.99</p>
          <button onclick="addToCart('Cashmere Sweater', 129.99)">Add to Cart</button>
        </div>

        <!-- Product 5 -->
        <div class="product">
          <img src="./img/trouser.png" alt="Old Money Style Product 5">
          <h3>Wool Trousers</h3>
          <p>$39.99</p>
          <button onclick="addToCart('Wool Trousers', 119.99)">Add to Cart</button>
        </div>

        <!-- Product 6 -->
        <div class="product">
          <img src="./img/scaf.png" alt="Old Money Style Product 6">
          <h3>Cashmere Scarf</h3>
          <p>$19.99</p>
          <button onclick="addToCart('Cashmere Scarf', 69.99)">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 AMEXIN Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
