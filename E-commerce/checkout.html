<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - AMEXIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <div class="top-bar">
        <h1 class="logo">AMEXIN</h1>
        <div class="search-container">
        </div>
        <div class="icons">
          <a href="index.html"><i class="fa-solid fa-house"></i></a>
          <a href="signup.html"><i class="fa-solid fa-user"></i></a>
          <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          <a href="checkout.html"><button class="checkout">CHECKOUT</button></a>
          <a href="contact.html"><button class="checkout">CONTACT US</button></a>
        </div>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">HOME</a></li>
        </ul>
    </nav>
    <h2>Checkout</h2>
</header>

<main>
    <div class="checkout-container">
        <div class="checkout-form">
            <h3>Billing & Shipping Details</h3>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" placeholder="ZIP Code" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="payment-method">Payment Method</label>
                    <select id="payment-method">
                        <option value="card">Credit/Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="cod">Cash on Delivery</option>
                    </select>
                </div>

                <button type="submit" class="checkout-btn">Proceed to Payment</button>
            </form>
        </div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Size</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="order-items">
                    <!-- Items will be added dynamically -->
                </tbody>
            </table>
            <h3>Total: $<span id="order-total">0.00</span></h3>
            <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2023 AMEXIN Store</p>
</footer>

</body>
</html>
